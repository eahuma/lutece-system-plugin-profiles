<div class="row-fluid" >
	<div class="span12" >
	<fieldset>
    <legend>#i18n{profiles.create_profile.pageTitle}</legend>
	<form class="form-horizontal" method="post" name="create_profile" action="jsp/admin/plugins/profiles/DoCreateProfile.jsp">
    <div class="control-group">
	<label class="control-label" for="profile_key" >#i18n{profiles.create_profile.key} * :</label>
		<div class="controls">
			<input type="text" id="profile_key" name="profile_key" tabindex="1" class="input-large" maxlength="50" />
		</div>
	</div>			
	<div class="control-group">
	<label class="control-label" for="profile_description" >#i18n{profiles.create_profile.description} * :</label>
        <div class="controls">
			<input type="text" id="profile_description" name="profile_description" tabindex="2"  class="input-xxlarge" maxlength="255" />
		</div>
	</div>			
	<div class="form-actions">
		<button class="btn btn-primary btn-small" type="submit" name="submit"><i class="icon-ok icon-white"></i>&nbsp;#i18n{profiles.create_profile.buttonLabelCreate}</button>
	    <button class="btn btn-primary btn-small" type="button" name="cancel" onclick="javascript:history.go(-1)" ><i class="icon-remove-circle icon-white"></i>&nbsp;#i18n{portal.admin.message.buttonCancel}</button>
	</div>
	</form>
	</fieldset>
</div>
