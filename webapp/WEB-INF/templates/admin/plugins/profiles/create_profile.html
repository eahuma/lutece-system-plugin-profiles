<div class="row">
	<div class="col-xs-12 col-sm-12 col-md-12">
		<div class="box box-success">
			<div class="box-header">
				<h3 class="box-title">#i18n{profiles.create_profile.pageTitle}</h3>
            </div>
            <div class="box-body">
				<form class="form-horizontal" method="post" name="create_profile" action="jsp/admin/plugins/profiles/DoCreateProfile.jsp">
					<div class="form-group">
					<label class="control-label col-xs-12 col-sm-12 col-md-3 col-lg-3" for="profile_key" >#i18n{profiles.create_profile.key} *</label>
						<div class="col-xs-12 col-sm-12 col-md-2 col-lg-2">
							<input type="text" id="profile_key" name="profile_key" tabindex="1" class="form-control" maxlength="50">
						</div>
					</div>			
					<div class="form-group">
					<label class="control-label col-xs-12 col-sm-12 col-md-3 col-lg-3" for="profile_description" >#i18n{profiles.create_profile.description} *</label>
						<div class="col-xs-12 col-sm-12 col-md-5 col-lg-5">
							<input type="text" id="profile_description" name="profile_description" tabindex="2"  class="form-control" maxlength="255">
						</div>
					</div>			
					<div class="form-group">
						<div class="col-xs-12 col-sm-12 col-md-9 col-md-offset-3">
							<button class="btn btn-primary btn-flat" type="submit" name="submit">
								<i class="fa fa-check"></i>&nbsp;#i18n{profiles.create_profile.buttonLabelCreate}
							</button>
							<a class="btn	btn-default btn-flat" title="#i18n{portal.admin.message.buttonCancel}" href="jsp/admin/plugins/profiles/ManageProfiles.jsp" >
								<i class="fa fa-remove"></i>&nbsp;#i18n{portal.admin.message.buttonCancel}
							</a>
						</div>
					</div>
				</form>
			</div>
		</div>
	</div>
</div>
