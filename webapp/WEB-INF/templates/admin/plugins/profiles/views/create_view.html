<div class="row-fluid">
	<div class="span12">
		<fieldset>
		<legend>#i18n{profiles.create_view.pageTitle}</legend>
			<form class="form-horizontal" method="post" name="create_view" action="jsp/admin/plugins/profiles/DoCreateView.jsp">
			<div class="control-group">
			<label class="control-label" for="view_key" >#i18n{profiles.create_view.key} * :</label>
				<div class="controls">
					<input type="text" id="view_key" name="view_key" tabindex="1" class="input-mini" maxlength="50" />
				</div>
			</div>			
			<div class="control-group">
			<label class="control-label" for="view_description" >#i18n{profiles.create_view.description} * :</label>
				<div class="controls">
					<input type="text" id="view_description" name="view_description" tabindex="1"  maxlength="255" />
				</div>
			</div>			
			<div class="form-actions">
				<button class="btn btn-primary" type="submit"><i class="icon-ok icon-white"></i>&nbsp;#i18n{profiles.create_view.buttonLabelCreate}</button>
				<button class="btn btn-primary" type="button" onclick="javascript:window.history.back();" ><i class="icon-remove-circle icon-white"></i>&nbsp;#i18n{portal.admin.message.buttonCancel}</button>
			</div>
			</form>
	 </fieldset>
</div>
